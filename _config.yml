# Site settings
title: Panka by Panni
email: panni@panka.be
url: https://www.panka.be
description: "Panni Eszes, fashion designer and tailor. Men, women, kid clothing"
keywords: "fashion,design,tailor,sewing,pattern"
skills: "Fashion Design & Tailoring Services"
meta_author: Eszes Anna

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 111111 #FD6E8A
  secondary-dark: 111111 #A2122F

# Footer settings
footer:
  copyright: Anna Eszes
  location: Belgium
  social: panka_be
  credits: 2023

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: instagram
    url: https://instagram.com/panka_be
  - title: facebook
    url: https://www.facebook.com/panka.be
  - title: tiktok
    url: "https://www.tiktok.com/@panka.be"

# Postal address (add as many lines as necessary)
address:
  - line: Populierendallaan 3
  - line: 1850 Grimbergen

# Credits content
credits: '&copy; 2023 Anna Eszes'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
